<!DOCTYPE html>
<html lang="en">
<head>

    <title>MyPokerHand</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="frame_outer">
        <div class="box_ace_of_spades">
            <div class="spades_top_left">
                A <br>
                &spades;
            </div>
            <div class="spades_center">
                &spades;
            </div>
            <div class="spades_bottom_right">
                A <br>
                &spades;
            </div>
        </div>
        <div class="box_ace_of_clubs">
            <div class="clubs_top_left">
                A <br>
                &clubs;
            </div>

                &clubs;
            </div>
            <div class="clubs_bottom_right">
                A <br>
                &clubs;
            </div>
        </div>
        <div class="box_ace_of_hearts">
            <div class="hearts_top_left">
                A <br>
                &hearts;

                &hearts;
            </div>
            <div class="hearts_bottom_right">
                A <br>
                &hearts;
            </div>
        </div>
        <div class="box_ace_of_diamonds">
            <div class="diamonds_top_left">
                A <br>
                &diams;
            </div>
            <div class="diamonds_center">
                &diams;
            </div>
            <div class="diamonds_bottom_right">
                A <br>
                &diams;
            </div>
        </div>
        <div class="box_joker">
                <img src="The_Jolly_Nero.jpg" alt="jokercard" width="140px" height="240px">
